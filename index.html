<HTML>

    <HEAD>
    
    <TITLE>JavaScript</TITLE>
    
    </HEAD>
    
    <BODY>
    
    <SCRIPT Language="Javascript" TYPE="text/Javascript">
    
    var name
    
    var height

    var country
    
    name=prompt("Enter your name :","Precious Tamuno Allison")
    
    height=prompt("Enter your Height :","5'1")

    country=prompt("Enter your Country:","Nigeria")
    
    document.write(name+ " is " +height+ " feet tall," +" from "+country)
    
    </SCRIPT>
    
    </BODY>
    
    </HTML
